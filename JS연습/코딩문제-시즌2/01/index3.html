    /*

    으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.
    */

    function solution1(a, b, c) {
      let answer = '삼각형이 되었습니다.';
      let max;
      let sum = a + b + c

      if(a>b) max=a;
      else max=b;

      if(c>max) max=c;

      // if(a > b){
      //   return max = a;
      // } else {
      //   return max = b;
      // }

      // if(c > max) {
      //   return max = c;
      // }

      if((sum - max) <= max){
        return answer = '삼각형이 만들어질 수 없는 조건입니다.'
      }

      return answer;
    }
    console.log(solution1(6, 16, 11))
