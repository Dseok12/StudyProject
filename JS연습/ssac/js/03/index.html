<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
  <style>
  body,div, ul, li,a, img, form, input, fieldset, label{margin:0; padding:0}
  img,fieldset{border:none}
  input,img{vertical-align:middle}
  ul{list-style:none}
    body{font-size:12px;
    color:#fff;
    font-weight:bold;
    background:#d3d3d3}
    .wrap{width:980px;
    margin:50px auto;
    background:#fff;}
    .header{background:#3b9dda;
        border-radius:10px 10px 0 0 ;
        height:40px;
        padding:16px 0 0 50px;}
    
    .tab li:first-child{
      color:#333;
      background:#fff;
    }
    .tab li{
      display:inline-block;
      height:40px;
      line-height:40px;
      border-radius:5px 5px 0 0;
      background:#4fa7de;
      width:100px;
      text-align:center;
    }
  .tab,form{float:left;}
  form{margin-left:100px; }
  .selwrap{float:right;}

    .on{display:block}
    .off{display:none}

  label{cursor:pointer}

</style>

</head>
<body>
  <div class="wrap">
    <div class="header">
    <ul class="tab">
        <li>한국출발</li><li>해외출발</li>
    </ul>
    <form>
        <fieldset>
            <input type="radio" name="interparradio"  id="interparradio_1"     />
          <label for="interparradio_1" onclick="interparkradiobtn1();">왕복</label>
            <input type="radio" name="interparradio"  id="interparradio_2"  />
          <label for="interparradio_2" onclick="interparkradiobtn2();">편도</label>
      </fieldset>
    </form>
    <div class="selwrap">
          <img src="./img/teb2.png"  alt="선택여정"/>
    </div>
    </div>
    <div class=" on"  id="sel1">
        <img src="./img/sel1.png"  alt=""/>
    </div>  
    <div class="off"  id="sel2">
        <img src="./img/sel2.png"  alt=""/>
    </div>  
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
