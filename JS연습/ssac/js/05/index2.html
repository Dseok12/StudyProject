<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main2.css">
  <title>Document</title>
</head>
<body>
  <div class="book_wrap">
    <h2>
      <img src="img/tit_interpark_recom.gif" alt="">
      <a href="">
        <img src="img/btn_more.gif" alt="">
      </a>
    </h2>
    <div class="btn">
      <span class="btn_left">
        <a href="" class="" id="btn_left" onclick="prevBtn(); return false;">
          <img src="img/btn_i_left.png" alt="">
        </a>
      </span>
      <span class="btn_right" onclick="nextBtn(); return false;">
        <a href="" class="" id="btn_right">
          <img src="img/btn_i_right.png" alt="">
        </a>
      </span>
    </div>
    <div class="bookList" id="bookList">
      <span>
        <a href="">
          <img src="img/book1.jpg" alt="">
        </a>
      </span>
      <span class="displayNone">
        <a href="">
          <img src="img/book2.jpg" alt="">
        </a>
      </span>
      <span class="displayNone">
        <a href="">
          <img src="img/book3.jpg" alt="">
        </a>
      </span>
      <span class="displayNone">
        <a href="">
          <img src="img/book4.jpg" alt="">
        </a>
      </span>
    </div>
    <ul class="iconList" id="iconList">
      <li>
        <a href="">
          <img src="img/i_on.gif" alt="">
        </a>
      </li>
      <li>
        <a href="">
          <img src="img/i_off.gif" alt="">
        </a>
      </li>
      <li>
        <a href="">
          <img src="img/i_off.gif" alt="">
        </a>
      </li>
      <li>
        <a href="">
          <img src="img/i_off.gif" alt="">
        </a>
      </li>
    </ul>
  </div>
  <script src="./js/index2.js"></script>
</body>
</html>
