<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Form</title>
</head>
<body>
  <form method="#" action="#">
    <fieldset>
      요소확인<br/>
      <input type="radio" id="web" />
      <label for="web">웹디자인</label><br/>
      <input type="radio" id="web1" />
      <label for="web1">퍼블리셔</label><br/>
      <input type="radio" id="web2" />
      <label for="web2">프론트앤드</label><br/>
      <input type="radio" id="web3" />
      <label for="web3">백앤드</label><br/>

      <input type="checkbox" id="job1" />
      <label for="job1">1월취업</label><br/>
      <input type="checkbox" id="job2" />
      <label for="job2">2월취업</label><br/>

      <input type="password" name="pw" placeholder="비밀번호를 입력해주세요" /><br/>
      <input type="text" name="text" placeholder="이름을 입력하세요"><br/>

      <input type="search" name="search" title="제품검색" /><br/>
    </fieldset>
  </form>
  <script src="./js/index.js"></script>
</body>
</html>
