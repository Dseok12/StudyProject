<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p class="main_json"></p>
  <p class="name"></p>
  <p class="country"></p>
  <p class="counter">0</p>
  <button class="plus" onclick="plus();">+1</button>
  <button class="minus">-1</button>
</body>
<script>
  const API = `https://api.instantwebtools.net/v1/airlines`
  const _get = (target) => {
    return document.querySelector(target)
  }
  const handleLoadData = async () => {
    await fetch(API)
      .then((res) => res.json())
      .then((data) => {
        // console.log(data)
        data.forEach((m) => {
        _get('.name').innerHTML = m.name
        _get('.country').innerHTML = m.country
        // console.log(m)
        })
      })
      .catch((err) => console.error(err))
  }
  handleLoadData()

  const plusBtn = _get('.plus')
  const minusBtn = _get('.minus')
  const currentNum = _get('.counter').innerText;

  function plus () {
    parseInt(currentNum) + 1
  }

</script>
</html>
