<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.min.css">
  <link rel="stylesheet" href="./css/step3.css">
  <title>Page Nation GET</title>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <ul class="list_box">
        <li class="list_card">
          <h3 class="head">head_quaters</h3>
          <div class="info_box">
            <div class="logo_box">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Emirates_logo.svg/150px-Emirates_logo.svg.png" alt="">
            </div>
            <div class="info_list">
              <ul>
                <li><span class="name">name: </span>user_name</li>
                <li><span class="country">country: </span>user_country</li>
                <li><span class="slogan">slogan: </span>user_slogan</li>
                <li><span class="established">established: </span>user_established</li>
                <li><span class="">website: </span><a href="http://www.ostone.co.kr/" target="_blank">go to website</a></li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
      <ul class="btn_box">
        <li><button type="button">이전</button></li>
        <li><button type="button">1</button></li>
        <li><button type="button">2</button></li>
        <li><button type="button">3</button></li>
        <li><button type="button">4</button></li>
        <li><button type="button">5</button></li>
        <li><button type="button">다음</button></li>
      </ul>
    </div>
  </div>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/step3.js"></script>
</body>
</html>
