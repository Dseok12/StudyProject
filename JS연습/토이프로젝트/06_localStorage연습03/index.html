<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>localStorage연습03</title>
</head>
<body>
  <div class="wrap">
    <div class="inner">
      <form action="" id="formBox" class="form_box">
        <div class="id_box">
          <label for="idInput">아이디: </label>
          <input type="text" id="idInput" class="id_input" placeholder="아이디를 입력해주세요." />
        </div>
        <div class="pw_box">
          <label for="pwInput">비밀번호: </label>
          <input type="password" id="pwInput" class="pw_input" placeholder="비밀번호를 입력해주세요." />
        </div>
        <div class="btn_box">
          <input type="submit" value="로그인" class="login_btn" />
          <input type="submit" value="로그인아웃" class="loginout_btn" />
        </div>
      </form>
    </div>
  </div>
  <script src="./js/localstorage.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
